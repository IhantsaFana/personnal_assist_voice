<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Biblique - Votre Guide Spirituel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="floating-shapes" id="floatingShapes"></div>

    <div class="app-container">
      <div class="header">
        <div class="copilot-logo">
          <i class="fas fa-bible"></i>
        </div>
        <h1 class="app-title">Assistant Biblique</h1>
        <p class="app-subtitle">Votre guide spirituel personnel</p>
        <p class="app-verse">
          "Ta parole est une lampe à mes pieds et une lumière sur mon sentier."
          - Psaume 119:105
        </p>
      </div>

      <div class="voice-section">
        <div class="mic-container">
          <button id="speakButton" class="speak-button">
            <i class="fas fa-microphone" id="micIcon"></i>
          </button>
          <div class="pulse-rings" id="pulseRings" style="display: none">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
          </div>
          <div class="copilot-sparkle" style="top: 10px; right: 10px">✨</div>
          <div
            class="copilot-sparkle"
            style="bottom: 20px; left: 5px; animation-delay: 1s"
          >
            ⭐
          </div>
        </div>
        <div id="statusIndicator" class="status-indicator">
          <i class="fas fa-bible"></i>
          <span>Posez une question sur la Bible ou la foi chrétienne</span>
        </div>
      </div>

      <div class="conversation-area">
        <div id="userMessage" class="message-bubble user-bubble">
          <div class="message-header">
            <div class="message-avatar user-avatar">
              <i class="fas fa-pray"></i>
            </div>
            <span>Question</span>
          </div>
          <div id="userCommand" class="message-content"></div>
        </div>

        <div id="assistantMessage" class="message-bubble assistant-bubble">
          <div class="message-header">
            <div class="message-avatar assistant-avatar">
              <i class="fas fa-church"></i>
            </div>
            <span>Réponse biblique</span>
          </div>
          <div id="assistantResponse" class="message-content"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiux.js') }}"></script>
  </body>
</html>
