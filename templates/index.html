<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Vocal Personnel</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="floating-shapes" id="floatingShapes"></div>

    <div class="app-container">
      <div class="header">
        <div class="copilot-logo">
          <i class="fas fa-brain"></i>
        </div>
        <h1 class="app-title">Assistant Vocal</h1>
        <p class="app-subtitle">Votre copilote intelligent personnel</p>
      </div>

      <div class="voice-section">
        <div class="mic-container">
          <button id="speakButton" class="speak-button">
            <i class="fas fa-microphone" id="micIcon"></i>
          </button>
          <div class="pulse-rings" id="pulseRings" style="display: none">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
          </div>
          <div class="copilot-sparkle" style="top: 10px; right: 10px">✨</div>
          <div
            class="copilot-sparkle"
            style="bottom: 20px; left: 5px; animation-delay: 1s"
          >
            ⭐
          </div>
        </div>

        <div id="statusIndicator" class="status-indicator">
          <i class="fas fa-info-circle"></i>
          <span>Cliquez sur le microphone pour démarrer</span>
        </div>
      </div>

      <div class="conversation-area">
        <div id="userMessage" class="message-bubble user-bubble">
          <div class="message-header">
            <div class="message-avatar user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span>Vous</span>
          </div>
          <div id="userCommand" class="message-content"></div>
        </div>

        <div id="assistantMessage" class="message-bubble assistant-bubble">
          <div class="message-header">
            <div class="message-avatar assistant-avatar">
              <i class="fas fa-robot"></i>
            </div>
            <span>Copilote</span>
          </div>
          <div id="assistantResponse" class="message-content"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="../static/js/uiux.js"></script>
  </body>
</html>
